<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
  <title>Transcendence</title>
</head>

<body>

<!-- Button -->
<button class="btn btn-secondary btn-lg font-bs fs-xxl" data-bs-toggle="modal" data-bs-target="#logoutModal">
  Logout
</button>

<button class="btn btn-danger btn-lg font-bs fs-xxl" data-bs-toggle="modal" data-bs-target="#deleteContactModal">
  Delete
</button>

<button class="btn btn-success btn-lg font-bs fs-xxl" data-bs-toggle="modal" data-bs-target="#successCreateAccountModal">
  Success
</button>

<!-- Modal Logout -->
<div class="modal fade" id="logoutModal" tabindex="-1">
  <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
    <div class="modal-content popup-content">
      <div class="modal-body">
        <div class="popup-frame">
          <div class="popup-header-icon">
            <img src="../static/svg/alert.svg" alt="alert picture">
          </div>
          <h1 class="font-bs-bold fs-xl" style="color: #B63A3A;">CONFIRM LOGOUT</h1>
          <div class="d-flex justify-content-center popup-body">
            <p class="font-bs fs-lg" style="color: #ffffff;">
              Oh no !!  Youâ€™re leaving........  Are you sure you want to logout from our Pong42 ?
            </p>
          </div>
          <div class="d-flex justify-content-evenly popup-footer">
            <button type="button" class="font-bs-bold btn btn-secondary bk-friend-button"
              data-bs-dismiss="modal">No !!</button>
            <button type="button" class="font-bs-bold btn btn-danger"
              >Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Delete Contact -->
<div class="modal fade" id="deleteContactModal" tabindex="-1">
  <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
    <div class="modal-content popup-content">
      <div class="modal-body">
        <div class="popup-frame">
          <div class="popup-header-icon">
            <img src="../static/svg/delContact.svg" alt="alert picture">
          </div>
          <div class="d-flex justify-content-center popup-body">
            <p class="font-bs fs-lg" style="color: #ffffff;">
              Are you sure you want to delete this contact ?
            </p>
          </div>
          <div class="d-flex justify-content-evenly popup-footer">
            <button type="button" class="font-bs-bold btn btn-secondary bk-friend-button"
              data-bs-dismiss="modal">No !!</button>
            <button type="button" class="font-bs-bold btn btn-danger"
              >Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Create Account Success -->
<div class="modal fade" id="successCreateAccountModal" tabindex="-1">
  <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
    <div class="modal-content popup-content">
      <div class="modal-body">
        <div class="popup-frame">
          <div class="popup-header-icon">
            <img src="../static/svg/success.svg" alt="alert picture">
          </div>
          <h1 class="font-bs-bold fs-xl" style="color: #ffffff;">SUCCESS</h1>
          <div class="d-flex justify-content-center popup-body">
            <p class="font-bs fs-lg" style="color: #ffffff;">
              YOUR ACCOUNT HAS BEEN CREATED
            </p>
          </div>
          <div class="d-flex justify-content-evenly popup-footer">
            <a href="/login">
              <button type="button" class="font-bs-bold btn btn-primary"
                >Back to login</button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
