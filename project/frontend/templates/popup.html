<!-- Modal 2FA -->
<div class="modal fade" id="2FA" tabindex="-1">

            <div class="popup-header-icon">
              <img src="../static/svg/email-blue.svg" alt="alert picture">
            </div>

              <h1 class="font-bs-bold fs-xl header-2fa" style="color: #629DD2;">Enable two-factor authentication</h1>
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">

              <input type="number" maxlength="1" class="form-control input-box" pattern="[0-9]*" inputmode="numeric" autocomplete="off">
              <input type="number" maxlength="1" class="form-control input-box" pattern="[0-9]*" inputmode="numeric" autocomplete="off">
              <input type="number" maxlength="1" class="form-control input-box" pattern="[0-9]*" inputmode="numeric" autocomplete="off">
            </div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <button type="button" class="font-bs-bold fs-lg btn btn-primary m-2"
              >Continue</button>
            <button type="button" class="font-bs-bold fs-lg btn btn-primary m-2"
              >Resend code</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
