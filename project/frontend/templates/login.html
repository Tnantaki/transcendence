<link rel="stylesheet" href="css/login.css">

<div class="d-flex justify-content-center align-items-end font-pixel font-stk-h1 block-login-title">
  <h2 class="title-1">42</h2>
  <h2 class="title-2">PONGAME
    <img class="img-login-pingpong-racket" src="../static/svg/Table tennis.svg" alt="Table tennis image">
  </h2>
</div>
<form id="login-form" action="#" method="post">
  <div class="container col-xxl-4 col-xl-5 col-sm-6 d-flex flex-column">
    <div class="block-login-input">
      <img class="ic-xl" src="../static/svg/username.svg" alt="user image">
      <input type="text" class="border border-0 text-center font-bs-bold input-login-custom login-input"
        name="username" placeholder="Username" required>
      <img class="ic-xl btn-eye btn-hover" src="../static/svg/eye.svg" alt="eye image"
        style="visibility: hidden;">
    </div>
    <div class="block-login-input">
      <img class="ic-xl" src="../static/svg/lock.svg" alt="lock image">
      <input type="password" class="border border-0 text-center font-bs-bold input-login-custom login-input"
        id="login-password" autocomplete="on" name="password" placeholder="Password" required>
      <img class="ic-xl btn-eye btn-hover" src="../static/svg/eye.svg" alt="eye image"
        onclick="togglePassword(this.previousElementSibling)">
    </div>
    <div id="login-error" class="font-bs p-0">
      <p class="text-error" data-i18n="error_login"></p>
      <p class="text-error" data-i18n="error_server"></p>
    </div>
    <div class="d-flex justify-content-end align-items-center from-check">
      <input type="checkbox" class="form-check-input checkbox-lg" id="remember-me" name="remember">
      <label class="form-check-label font-bs-bold ms-2 checkbox-label-lg" for="remember-me">Remember Me</label>
    </div>
    <div class="d-flex rows block-login">
      <button type="submit" class="font-bs-bold btn btn-primary col fs-lg">Login</button>
      <a href="/signup" class="font-bs-bold btn btn-primary col fs-lg">Create account</a>
    </div>
  </div>
</form>
