<link rel="stylesheet" href="css/gamePong.css">

<style>
</style>

<div id="game-home-btn">
	<a class="m-0 p-0" href="/">
		<img class="ic-xl btn-hover p-0 mt-0 me-0" src="../static/svg/home.svg" alt="Home button">
	</a>
</div>

<div class="d-flex justify-content-center align-items-center h-100" id="game-page">

	<!-- game UI -->
	<div id="game-block" class="d-flex justify-content-around">
		<div id="btn-player1" class="btn-block"></div>
		<canvas id="gameArea" width="1024" height="600"></canvas>
		<div id="btn-player2" class="btn-block"></div>
		<!-- <script type="module" src="../js/gameUI/utils.js"></script>
		<script type="module" src="../js/gameUI/main-menu.js"></script>
		<script type="module" src="../js/gameUI/tournament-board.js"></script>
		<script type="module" src="../js/gameUI/players-board.js"></script>
		<script type="module" src="../js/gameUI/online-menu.js"></script>
		<script type="module" src="../js/gameUI/online-board.js"></script> -->
	</div>

	<!-- popup for creating a room -->
	<div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel" aria-hidden="true" data-bs-backdrop="static">
		<div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered container-fluid">
			<div class="modal-content w-100">
				<div class="modal-header d-flex justify-content-center">
					<h5 class="modal-title fs-1 font-irish" id="createRoomModalLabel"
						data-i18n="create_room">CREATE ROOM</h5>
				</div>
				<div class="modal-body d-flex w-100">
					<div class="mb-3 d-flex flex-column align-items-center w-100">
						<label for="room-name-input" class="form-label font-irish fs-3"
							data-i18n="room_name">Room Name</label>
						<input class="form-control fs-5 w-100" id="room-name-input" type="text"
							placeholder="Enter your room name" name="room-name" required>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-around">
				<button type="submit" class="btn btn-primary font-bs-bold col-4 mb-0" id="createRoomBtn"
						data-i18n="confirm">Confirm</button>
					<button type="button" class="btn btn-danger font-bs-bold col-4 mb-0"
						data-i18n="close" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>	

	<!-- Modal Winner Contact -->
	<div class="modal fade" id="winnerOfflineModal" tabindex="-1" data-bs-backdrop="static">
		<div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
			<div class="modal-content popup-content">
				<div class="modal-body">
					<div class="popup-frame">
						<h1 class="font-bs fs-xxl m-2" style="color: #fff;" data-i18n="winner">the winner</h1>
						<div class="d-flex justify-content-center popup-body m-3">
							<p id="winnerName" class="font-bs-bold h-md" style="color: #629DD2;"></p>
						</div>
						<div class="d-flex justify-content-around popup-footer w-100">
							<a class="m-0 p-0" href="/">
								<button type="button" class="font-bs fs-lg btn btn-secondary flex-shrink-1 p-2 mx-2"
									data-i18n="back_to_home" data-bs-dismiss="modal">back to home</button>
							</a>
							<button type="button" id="restart" class="font-bs fs-lg btn btn-primary p-2 mx-2"
								data-i18n="play_again">play agian</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<!-- < Modal Exit Game -->
  <div class="modal fade" id="exitGameModal" tabindex="-1">
    <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
      <div class="modal-content popup-content">
        <div class="modal-body">
          <div class="popup-frame">
            <div class="popup-header-icon">
              <img src="../static/svg/alert.svg" alt="alert picture">
            </div>
            <h2 class="font-bs-bold fs-xl" style="color: #B63A3A;" data-i18n="confirm_exit">CONFIRM EXIT</h2>
            <div class="d-flex justify-content-center popup-body">
              <p class="font-bs fs-lg" style="color: #ffffff;" data-i18n="confirm_exit_content">
                Are you sure you want to exit from game ?
              </p>
            </div>
            <div class="d-flex justify-content-evenly popup-footer w-100">
              <button type="button" class="font-bs-bold btn btn-secondary"
                data-i18n="no" id="resume">No !!</button>
							<button type="button" class="font-bs-bold btn btn-danger"
								data-i18n="yes" id="submitExit">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
