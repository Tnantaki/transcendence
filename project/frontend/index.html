<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/modals.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
	<link href="https://fonts.cdnfonts.com/css/irish-grover" rel="stylesheet">
	<title>Transcendence</title>
</head>

<body>
	<!-- standby-page -->
	<div class="border-line" id="content"></div>
	<div id="login">
		<script type="module" src="./js/index.js"></script>
		<script type="module" src="./js/router.js"></script>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

<!-- < Modal Logout -->
  <div class="modal fade" id="logoutModal" tabindex="-1">
    <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered modal-md">
      <div class="modal-content popup-content">
        <div class="modal-body">
          <div class="popup-frame">
            <div class="popup-header-icon">
              <img src="../static/svg/alert.svg" alt="alert picture">
            </div>
            <h2 class="font-bs-bold fs-xl" style="color: #B63A3A;" data-i18n="confirm_logout">CONFIRM LOGOUT</h2>
            <div class="d-flex justify-content-center popup-body">
              <p class="font-bs fs-lg" style="color: #ffffff;" data-i18n="confirm_logout_content">
                Oh no !!  Youâ€™re leaving........  Are you sure you want to logout from our Pong42 ?
              </p>
            </div>
            <div class="d-flex justify-content-evenly popup-footer w-100">
              <button type="button" class="font-bs-bold fs-lg btn btn-secondary"
                data-bs-dismiss="modal" data-i18n="no">No !!</button>
							<button type="button" class="font-bs-bold fs-lg btn btn-danger"
							data-i18n="yes" id="submitLogout">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Friend Notification -->
  <div class="modal fade" id="notificationModal" tabindex="-1">
    <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered modal-xl">
      <div class="modal-content" style="height: 75%;">
        <div class="modal-body d-flex h-100">
          <div class="bk-noti">
            <div class="d-flex justify-content-center align-items-center bk-noti-title modal-custom-width">
              <h2 class="font-bs-bold h-md my-2 px-4" data-i18n="friend_requests">Friend Requests</h2>
            </div>
            <ol class="d-flex flex-column align-items-center overflow-auto bk-noti-list scroll-custom" id="notiList">
            </ol>
            <div class="d-flex justify-content-evenly">
              <button type="button" class="font-bs-bold fs-lg btn btn-primary"
                data-bs-dismiss="modal" data-i18n="back">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Friend Profile -->
  <div class="modal fade" id="profileModal" tabindex="-1">
    <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div id="modal-friend-profile" class="bk-item bk-profile">
            <div class="bk-profile-title">
              <div class="d-flex justify-content-center align-items-center">
                <div class="profile-image">
                  <img id="friendProfileImage" alt="profile-picture">
                </div>
              </div>
              <div class="d-flex flex-column align-items-center font-bs">
                <h2 class="h-md" id="friendDisplayName"></h2>
                <div>
                  <img class="ic-md" src="../static/svg/email_icon.svg" alt="email icon">
                  <p class="d-inline-block fs-lg" id="friendEmail"></p>
                </div>
                <p class="fs-md bio-box" id="friendBio"></p>
              </div>
            </div>
            <div class="bk-profile-stat font-bs">
              <div class="micro-item">
                <p data-i18n="win_lose">WIN / LOSE</p>
                <p id="friendWinLose" class="font-pixel font-stk-h3 stat"></p>
              </div>
              <div class="micro-item">
                <p data-i18n="total">TOTAL</p>
                <p id="friendTotalPlay" class="font-pixel font-stk-h3 stat"></p>
              </div>
              <div class="micro-item">
                <p data-i18n="tour_won">TOURNAMENT WON</p>
                <p id="friendTourWon" class="font-pixel font-stk-h3 stat"></p>
              </div>
              <div class="micro-item">
                <p data-i18n="tour_join">TOURNAMENT JOIN</p>
                <p id="friendTourPlay" class="font-pixel font-stk-h3 stat"></p>
              </div>
            </div>
            <div class="d-flex justify-content-evenly">
              <button type="button" class="font-bs-bold btn btn-secondary bk-friend-button"
                data-bs-dismiss="modal" data-i18n="back">Back</button>
              <button id="add-friend-btn" type="button" class="font-bs-bold btn btn-primary bk-friend-button"
                data-i18n="add_friend" data-bs-dismiss="modal" hidden></button>
              <button id="del-friend-btn" type="button" class="font-bs-bold btn btn-danger bk-friend-button"
                data-i18n="delete_friend" data-bs-toggle="modal"
                data-bs-target="#deleteContactModal" hidden>Delete friend</button>
            </div>
            <div class="d-flex justify-content-evenly align-item">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Delete Friend -->
  <div class="modal fade" id="deleteContactModal" tabindex="-1">
    <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
      <div class="modal-content popup-content">
        <div class="modal-body">
          <div class="popup-frame">
            <div class="popup-header-icon">
              <img src="../static/svg/delContact.svg" alt="alert picture">
            </div>
            <div class="d-flex justify-content-center popup-body">
              <p class="font-bs fs-lg" style="color: #ffffff;" data-i18n="delete_friend_content">
                Are you sure you want to delete this contact ?
              </p>
            </div>
            <div class="d-flex justify-content-evenly w-100">
              <button type="button" class="font-bs-bold btn btn-secondary px-4"
                data-bs-dismiss="modal" data-i18n="no">No !!</button>
              <button type="button" class="font-bs-bold btn btn-danger px-4"
                data-bs-dismiss="modal" data-i18n="yes" onclick="deleteFriendById()">Yes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Notification Messages -->
  <div class="modal fade" id="notiMsgModal" tabindex="-1">
    <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
      <div class="modal-content w-100" style="height: 75%;">
        <div class="modal-body d-flex h-100 w-100">
          <div class="bk-noti w-100">
            <div class="d-flex justify-content-center align-items-center bk-noti-title modal-custom-width">
              <h2 class="font-bs-bold h-md my-2 px-4" data-i18n="direct_messages">Direct Messages</h2>
            </div>
            <ol class="d-flex flex-column align-items-center overflow-auto bk-noti-list scroll-custom" id="notiMsgList">
            </ol>
            <div class="d-flex justify-content-evenly">
              <button type="button" class="font-bs-bold fs-lg btn btn-primary"
                data-bs-dismiss="modal" data-i18n="back">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Chat Box -->
  <div class="modal fade" id="chatBoxModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
      <div class="modal-content modal-content-chat">
          <!-- Title bar -->
          <div class="chat-title-bar">
            <div id="chatTitleBarName" class="d-flex align-items-center flex-grow-1">
            </div>
            <img id="chat-invite-pong" class="icon-menu ic-lg btn-hover"
              src="../static/svg/pong-icon.svg" alt="pong button">
            <img class="icon-menu ic-md btn-hover me-2" src="../static/svg/cross-icon.svg"
              data-bs-dismiss="modal" alt="close button">
          </div>
          <!-- Chat Body -->
          <div id="chatBody" class="flex-grow-1 table-list overflow-auto scroll-custom ">

          </div>
          
          <!-- Chat Typing Area -->
          <div class="chat-box d-flex">
            <div class="input-group input-group-custom chat-typing-area">
              <input id="chatInput" type="text" class="chat-input form-control">
            </div>
          </div>
      </div>
    </div>
  </div>

	<!-- popup for creating a room -->
	<div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel" data-bs-backdrop="static">
		<div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered container-fluid">
			<div class="modal-content w-100">
				<div class="modal-header d-flex justify-content-center">
					<h5 class="modal-title fs-1 font-irish" id="createRoomModalLabel"
						data-i18n="create_room">CREATE ROOM</h5>
				</div>
				<div class="modal-body d-flex w-100">
					<div class="mb-3 d-flex flex-column align-items-center w-100">
						<label for="room-name-input" class="form-label font-irish fs-3"
							data-i18n="room_name">Room Name</label>
						<input class="form-control fs-5 w-100" id="room-name-input" type="text"
							placeholder="Enter your room name" name="room-name" required>
					</div>
				</div>
				<div class="modal-footer d-flex justify-content-around">
				<button type="submit" class="btn btn-primary font-bs-bold col-4 mb-0" id="createRoomBtn"
						data-i18n="confirm">Confirm</button>
					<button type="button" class="btn btn-danger font-bs-bold col-4 mb-0"
						data-i18n="close" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>	

	<!-- Modal Winner Tournament -->
	<div class="modal fade" id="winnerTourModal" tabindex="-1" data-bs-backdrop="static">
		<div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
			<div class="modal-content popup-content">
				<div class="modal-body">
					<div class="popup-frame">
						<h1 class="font-bs text-center fs-xxl m-2" style="color: #fff;" data-i18n="winner_tour">the winner tournament</h1>
						<div class="d-flex flex-column align-items-center justify-content-center popup-body w-100">
              <div class="crownTour">
                <img src="/static/svg/crown.svg" alt="ribbon">
              </div>
              <div class="bk-ribbonTour">
                <p id="winnerTourName" class="font-bs fs-lg" style="color: #629DD2;"></p>
              </div>
						</div>
						<div class="d-flex justify-content-around popup-footer w-100">
              <button type="button" class="btn btn-secondary font-bs-bold mb-0"
                data-i18n="close" data-bs-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

  <!-- Modal Info Player Tournament -->
  <div class="modal fade" id="infoTour" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog my-0 d-flex justify-content-center modal-dialog-centered">
      <div class="modal-content popup-content">
        <div class="modal-body">
            <div class="grid-info-player">
              <div>
                <p id="player1" class="font-bs fs-xl" style="color: #629DD2;">Player1</p>
              </div>
              <div>
                <img class="pingpong-racket-vs" src="../static/svg/Table tennis.svg" alt="Table tennis image">
              </div>
              <div>
                <p id="player2" class="font-bs fs-xl" style="color: #629DD2;">Player2</p>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

</html>
