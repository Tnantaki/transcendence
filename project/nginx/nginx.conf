http {
    server {
        listen 80;
        include mime.types;
        server_name localhost;
        root /usr/share/nginx/html;

        location / {
            #add_header 'Access-Control-Allow-Origin' '*';
            try_files $uri $uri/ /index.html;
    }

    location /api/ {
		#  proxy pass without /api
		proxy_pass http://backend:8000/;
	}
}